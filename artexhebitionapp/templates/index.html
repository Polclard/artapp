<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Arts</title>
</head>
<body>
    <div class="container">
    <div class="row">
        {% for art in arts %}
            <div class="col-md-4">
                <div class="card col" style="width: 20rem;">
                    <img src="{{ MEDIA_URL }} {{ art.image.url }}" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">{{ art.title }}</h4>
                        <p class="card-text">{{ art.artist.name }} {{ art.artist.surname }}</p>
                        <p class="card-text">{{ art.creation_date }}</p>
                        <a class="btn btn-info" href="{% url 'edit_art' art.id %}" class="btn"> Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
